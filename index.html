<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>Encontre o Wally!</title>

		<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="./css/styles.css">
		<link rel="stylesheet" href="./css/fireworks.css">

		<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

		<!-- importação dos favicons multiplataforma -->
		<link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
		<link rel="manifest" href="./site.webmanifest">
		<link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">
	</head>

	<body>
		<div id="startscreen">
			<div class="bg-pattern"></div>

			<div class="content">
				<div class="wally"></div>

				<p class="titulo"><span class="azul">ENCONTRE O</span> <span class="vermelho">WALLY!</span></p>

				<div class="containerbotoes">
					<div id="botaoIniciar" class="botao">Iniciar</div>
				</div>
			</div>

			<span id="infobutton" class="btnRedondo"></span>
		</div>

		<div id="loadingscreen">
			<div id="loadingimage">
				<div class="overlay"></div>
			</div>
		</div>

		<div class="popup">
			<span class="helper"></span>
			
		    <div class="hover_box">
		        <div class="btnFecharPopup">&times</div>
		        <p class="content"></p>
		        <span id="versao">0.3.0-alpha</span>
		    </div>
		</div>

		<div id="center">
			<div class="sombra">
				<div id="botaoVoltar" class="btnRedondo"></div>
				<span id="popupVoltar">Voltar ao menu</span>
			</div>
			
			<div id="header">
				<p><span class="azul">ENCONTRE O</span> <span class="vermelho">WALLY!</span></p>
				<div class="imagem"></div>
			</div>

			<div id="container-casas"></div>
		</div>

		<script type="text/javascript" src="./js/scripts.js"></script>
	</body>
</html>
